<div class="content">
    <ul ng-show="departures.length > 0">
        <li class="departure" ng-repeat="departure in departures">
            <p>{{departure.time.hours | pad: 2}}:{{departure.time.minutes | pad: 2}}</p>
            <p>{{departure.type}}</p>
        </li>
    </ul>
    <p class="btn">
        <a href="#/">Назад</a>
    </p>
</div>
